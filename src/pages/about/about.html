<ion-header>
  <ion-navbar transparent style="background-color: #FF0000">
    <ion-title><span>Agendamento</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-card>
    <ion-card-content style=" background-color: #D8D8D8">
      <ion-list style="color: #000;font-size: 30px; text-align: center">
      Dados Agendamento<br>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <ion-card-content style="text-align: left; font-size: 30px">
    <ion-item>
      <ion-label>Local</ion-label>
        <ion-select [(ngModel)]="model.localAtendimento">
          <ion-option value="campusLiberdade">Liberdade</ion-option>
          <ion-option value="campusBrigadeiro">Brigadeiro</ion-option>
          <ion-option value="campusMorumbi">Morumbi</ion-option>
          <ion-option value="campusSantoAmaro">Santo Amaro</ion-option>
        </ion-select>
    </ion-item>
  </ion-card-content>  

  <ion-card-content style="text-align: left; font-size: 30px">
    <ion-item>
      <ion-label>Solicitação</ion-label>
        <ion-select [(ngModel)]="solicitacao">
          <ion-option value="financeiro">Financeiro</ion-option>
          <ion-option value="matricula">Matricula</ion-option>
          <ion-option value="DP/ADAP">Disciplinas, Eletivas, DP e ADAP</ion-option>
          <ion-option value="estagio">Estagio</ion-option>
          <ion-option value="outros">Outros Serviços</ion-option>
        </ion-select>
    </ion-item>
  </ion-card-content>

  <ion-card-content style="text-align: left; font-size: 30px">
    <ion-item>
      <ion-label>Dia</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="data"></ion-datetime>
    </ion-item>
  </ion-card-content>

  <ion-card-content style="text-align: left; font-size: 30px">
    <ion-item>
      <ion-label>Hora</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="hora"></ion-datetime>
    </ion-item> 
  </ion-card-content>
