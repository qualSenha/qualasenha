<ion-header>
  <ion-navbar transparent style="background-color: #FF0000">
    <ion-title><span>Configurações</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-card-content style=" background-color: #9C9C9C">
      <ion-list style="color: #FFFFFF;font-size: 30px; text-align: center">
        Dados Pessoais
      </ion-list>
    </ion-card-content>

    <ion-card-content style="text-align: left; font-size: 30px">
      <ion-item *ngFor="let aluno of alunos">
       <ion-label>Nome Completo: {{ aluno.nome }}</ion-label> 
      </ion-item>
    </ion-card-content>
  
    <ion-card-content style="text-align: left; font-size: 30px">
      <ion-item *ngFor="let aluno of alunos">
        <ion-label>CPF: {{ aluno.cpf }}</ion-label>
      </ion-item>
    </ion-card-content>
  
    <ion-card-content style="text-align: left; font-size: 30px">
      <ion-item *ngFor="let aluno of alunos">
        <ion-label>E-mail: {{ aluno.email }}</ion-label>
      </ion-item>
    </ion-card-content>
  
    <ion-card-content style="text-align: left; font-size: 30px">
      <ion-item *ngFor="let aluno of alunos">
        <ion-label>Data de Nascimento: {{ aluno.dataNascimento | date: "dd/MM/yyyy" }}</ion-label>
      </ion-item>
    </ion-card-content>
 
    <ion-card-content style="text-align: left; font-size: 30px">
      <ion-item *ngFor="let aluno of alunos">
        <ion-label>Telefone: {{ aluno.telefone }}</ion-label>
      </ion-item>
    </ion-card-content> 

  <!--<ion-card-content>
    <button ion-button block large color="danger" onclick="alert('Configurações Atulizadas Com Sucesso')"outline round >Atualizar</button>
  </ion-card-content>-->

</ion-content>
