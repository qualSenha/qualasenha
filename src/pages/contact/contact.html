<ion-header>
  <ion-navbar transparent style="background-color: #FF0000">
    <ion-title><span>Configurações</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
    <ion-card-content style=" background-color: #D8D8D8">
      <ion-list style="color: #000;font-size: 30px; text-align: center">
        Dados Pessoais
      </ion-list>
    </ion-card-content>
  </ion-card>
    <ion-card-content style="text-align: left; font-size: 30px">
      <ion-item>
       <ion-label>Nome Completo: {{ model.nome }}</ion-label> 
      </ion-item>
    </ion-card-content>
  
    <ion-card-content style="text-align: left; font-size: 30px">
      <ion-item>
        <ion-label>CPF: {{ model.cpf }}</ion-label>
      </ion-item>
    </ion-card-content>
  
    <ion-card-content style="text-align: left; font-size: 30px">
      <ion-item>
        <ion-label>E-mail: {{ model.email }} </ion-label>
      </ion-item>
    </ion-card-content>
  
    <ion-card-content style="text-align: left; font-size: 30px">
      <ion-item>
        <ion-label>Data de Nascimento: {{ model.dataNascimento | date: "dd/MM/yyyy" }}</ion-label>
      </ion-item>
    </ion-card-content>
 
    <ion-card-content style="text-align: left; font-size: 30px">
      <ion-item>
        <ion-label>Telefone: {{ model.telefone }} </ion-label>
      </ion-item>
    </ion-card-content> 

  <!--<ion-card-content>
    <button ion-button block large color="danger" onclick="alert('Configurações Atulizadas Com Sucesso')"outline round >Atualizar</button>
  </ion-card-content>-->

</ion-content>
