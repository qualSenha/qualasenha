<ion-header>
  <ion-navbar transparent>
    <ion-title><span>Configurações</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="">
	<ion-card color="roxo">
    <ion-card-content>
      <ion-list style="font-size: 30px; text-align: center">
        Dados Pessoais
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content style="text-align: left; font-size: 30px">
      <ion-item>
       <ion-label> Nome:</ion-label>    
    	 <ion-input type="text"></ion-input>     
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content style="text-align: left; font-size: 30px">
      <ion-item>
        <ion-label>Sobrenome:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-content style="text-align: left; font-size: 30px">
      <ion-item>
        <ion-label>Rua</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card color="roxo">
    <ion-card-content style="text-align: center; font-size: 30px">
      <ion-list>
        Opções
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content style="text-align: left; font-size: 30px">
      <ion-item-sliding>
        <ion-item>
          <ion-label>Notificar Quando faltar</ion-label>
          <ion-select [(ngModel)]="a">
            <ion-option value="1Senha">1 Senha</ion-option>
            <ion-option value="2Senhas">2 Senhas</ion-option>
            <ion-option value="5Senhas">5 Senhas</ion-option>
            <ion-option value="10Senhas">10 Senhas</ion-option>
          </ion-select>
        </ion-item>
      </ion-item-sliding>
    </ion-card-content>
  </ion-card>

  <ion-card color="roxo">
    <ion-card-content style="text-align: center; font-size: 30px">
      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <h1 style="color: #4682B4; font-size: 30px; text-align: center;"> 
              <button ion-button large full color="light" onclick="alert('Configurações Atulizadas Com Sucesso')" >Atualizar</button>
            </h1>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
