<ion-header>
  <ion-navbar transparent style="background-color: #FF0000">
    <ion-title><span>Home</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content style=" background-color: #D8D8D8" *ngIf="!model.senha">
      <ion-list style="color: #000;font-size: 30px; text-align: center">
        {{model.local}}<br>
      </ion-list>
    </ion-card-content>

    <ion-card-content style="background-color: #D8D8D8;text-align: center; font-size: 30px " *ngIf="model.senha">
      <ion-list>
        Sua Senha:
        <ion-item-sliding>
          <ion-item>
            <h2 style="color: #000000; font-size: 30px; text-align: center">{{model.senha}}</h2>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="danger" (click)="cancelarSenha()">
              Cancelar
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>

  </ion-card>
  <ion-card>
    <ion-card-content style="font-size: 30px; background-color: #D8D8D8">
      <ion-row>
        <ion-col col-4 style="text-align: center;">Senha</ion-col>
        <ion-col style="text-align: center;">| </ion-col>
        <ion-col style="text-align: center;">Guiche</ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card-content style="font-size: 30px" *ngFor="let senha of senhas">
    <ion-row>
      <ion-col col-4 style="text-align: center;">{{ senha.ID }}</ion-col>
      <ion-col style="text-align: center;">| </ion-col>
      <ion-col style="text-align: center;">01</ion-col>
    </ion-row>
  </ion-card-content>

  <ion-card-content>
    <button ion-button block large (click)="showAlert();gerarSenha()" color="danger" round outline [disabled]="model.senha">
      Gerar Senha
    </button>
  </ion-card-content>


</ion-content>
