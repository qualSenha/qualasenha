<ion-header>
  <ion-navbar transparent style="background-color: #FF0000">
    <ion-title><span>Home</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card-content style=" background-color: #9C9C9C">
  <ion-list style="color: #FFFFFF;font-size: 30px; text-align: center">
    Senhas Chamadas<br>
  </ion-list>
</ion-card-content>

<ion-card>
  <ion-card-content style="font-size: 30px; background-color: #D8D8D8">
  <ion-row>
    <ion-col col-4 style="text-align: center;">Senha</ion-col>
    <ion-col style="text-align: center;">| </ion-col>
    <ion-col style="text-align: center;">Guiche</ion-col>
  </ion-row>
  </ion-card-content>
</ion-card>

  <ion-card-content style="font-size: 30px" *ngFor="let senha of senhas">
  <ion-row>
    <ion-col col-4 style="text-align: center;">M{{ senha.ID }}</ion-col>
    <ion-col style="text-align: center;">| </ion-col>
    <ion-col style="text-align: center;">01</ion-col>
  </ion-row>
  </ion-card-content>




  <ion-card-content>
          <button ion-button block large  (click)="showAlert();openGerar()" color="danger" round outline>Gerar Senha
          </button>
</ion-card-content>


</ion-content>
